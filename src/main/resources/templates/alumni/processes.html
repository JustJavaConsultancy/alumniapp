<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Process Instances</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Process Instances</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Process Instance ID</th>
                    <th>Process Definition ID</th>
                    <th>Start Time</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="process : ${processes}">
                    <td th:text="${process.id}"></td>
                    <td th:text="${process.processDefinitionId}"></td>
                    <td th:text="${#temporals.format(process.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <button class="btn btn-sm btn-info" data-bs-toggle="modal"
                                th:data-bs-target="'#processDetailsModal' + ${processStat.index}">
                            View Details
                        </button>
                        <div class="modal fade" th:id="'processDetailsModal' + ${processStat.index}" tabindex="-1"
                             aria-labelledby="processDetailsModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="processDetailsModalLabel">Process Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <pre th:text="${#strings.toString(process.variables)}"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
