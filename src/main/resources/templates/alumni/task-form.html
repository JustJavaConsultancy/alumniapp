<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Task</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Complete Task: <span th:text="${task.task.name}"></span></h2>
        <form th:action="@{/alumni/task/{taskId}/complete(taskId=${task.task.id})}" method="post">
            <div th:if="${task.task.name == 'Make Payment'}">
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">Payment Amount</label>
                    <input type="text" class="form-control" id="paymentAmount" name="paymentAmount"
                           th:value="${task.variables.paymentAmount}" readonly>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <input type="text" class="form-control" id="paymentMethod" name="paymentMethod"
                           th:value="${task.variables.paymentMethod}" readonly>
                </div>
                <div class="mb-3">
                    <label for="paymentStatus" class="form-label">Payment Status</label>
                    <select class="form-select" id="paymentStatus" name="paymentStatus" required>
                        <option value="successful">Successful</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
            </div>
            <div th:if="${task.task.name == 'Academic Registrar Approval' || task.task.name == 'HOD Approval'}">
                <div class="mb-3">
                    <label for="alumniAcademicRecords" class="form-label">Alumni Academic Records</label>
                    <textarea class="form-control" id="alumniAcademicRecords" name="alumniAcademicRecords"
                              th:text="${task.variables.alumniAcademicRecords}" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label for="approvalStatus" class="form-label">Approval Status</label>
                    <select class="form-select" id="approvalStatus" name="approvalStatus" required>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
            </div>
            <input type="hidden" name="userId" th:value="${task.task.assignee}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
