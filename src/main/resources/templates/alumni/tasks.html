<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>My Tasks</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Task Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td>
                <a th:href="@{/api/alumni/complete-task(taskId=${task.id})}" class="btn btn-primary">Complete Task</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
