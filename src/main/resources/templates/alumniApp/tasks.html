<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alumni Document Request Tasks</title>
</head>
<body>
    <h1>Alumni Document Request Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Task Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">Task ID</td>
                <td th:text="${task.name}">Task Name</td>
                <td>
                    <a th:href="@{/api/alumniApp/complete/{taskId}(taskId=${task.id})}">Complete Task</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
